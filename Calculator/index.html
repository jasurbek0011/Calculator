<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calc">
        <input type="text" class="display">
        <div class="buttons">
            <div class="first">
                <button class="raqam">1</button>
                <button class="raqam">2</button>
                <button class="raqam">3</button>
                <button class="belgi" id="tayoq">C</button>
            </div>
            <div class="second">
                <button class="raqam">4</button>
                <button class="raqam">5</button>
                <button class="raqam">6</button>
                <button class="belgi">*</button>
            </div>
            <div class="third">
                <button class="raqam">7</button>
                <button class="raqam">8</button>
                <button class="raqam">9</button>
                <button class="belgi">-</button>
            </div>
            <div class="fourth">
                <button class="raqam">0</button>
                <button class="belgi">.</button>
                <button class="belgi">+</button>
                <button class="teng" id="teeng">=</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
